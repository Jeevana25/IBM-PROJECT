<!DOCTYPE html>
<html>
<head>
    <title>AI Story Idea Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .story {
            margin-top: 30px;
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ“š AI Story Idea Generator</h2>
    <form method="POST">
        <label>Genre:</label>
        <input type="text" name="genre" placeholder="e.g., Fantasy" required>

        <label>Theme:</label>
        <input type="text" name="theme" placeholder="e.g., Redemption" required>

        <label>Main Character:</label>
        <input type="text" name="character" placeholder="e.g., A lonely robot" required>

        <label>Prompt Style:</label>
        <select name="style">
            <option value="basic">Basic</option>
            <option value="elaborate">Elaborate</option>
            <option value="constraint">Constraint (Random Opening)</option>
        </select>

        <input type="submit" value="Generate Story Idea">
    </form>

    {% if story %}
        <div class="story">
            <h3>Your Story Idea:</h3>
            <p>{{ story }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
